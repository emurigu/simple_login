<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul class="links">
            <li>Home</li>
            <li class="active">Logout</li>
        </ul>
    </nav>
    <section class="form-front">
        <form id="front-facing" action="post" method="post">
            <h1>COMPANY/APP NAME</h1>
            <hr>
            <label for="username">Username:</label>
            <input required="true" id="username" type="text"><br>
            <label for="password">Password:</label>
            <input required="true" id="password" type="password"><br>
            <button id="confirm" type="submit" value="Submit">Login</button>
        </form>
        <footer id="footer">Copyright &copy; 2020</footer>
    </section>
</body>

</html>
